<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style type="text/css">
        .container{
         margin-top: 8%;
         width: 400px;
         border: ridge 1.5px white;
         padding: 20px;
        }
        body{
         background: #E0EAFC;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #CFDEF3, #E0EAFC);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #CFDEF3, #E0EAFC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      
        }
       </style>
  </head>
  <body>
    <div class="conteiner">
        <h2>Registration form</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="exampleInputfirstname" name="name">
            </div>
            <div class="form-group">
                <label for="Secondname">Secondname</label>
                <input type="text" class="form-control" id="exampleInputfirstname" name="second_name">
            </div>
            <div class="form-group">
                <label for="Secondname">Email address</label>
                <input type="text" class="form-control" id="exampleInputfirstname" aria-describedby="emailHelp" name="email">
            </div>
            <div class="form-group">
                <label for="Secondname">Age</label>
                <input type="text" class="form-control" id="exampleInputfirstname" name="age">
            </div>
            <div class="form-group">
                <label for="Secondname">Password</label>
                <input type="text" class="form-control" id="exampleInputfirstname" name="password"  inputmode="numeric" minlength="8"
                maxlength="100">
            </div>
            <button type="submit" class="btn btn-primary" name="create">Sign up</button>
        </form>
    </div>
  </body>
</html>
